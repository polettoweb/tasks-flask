{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Task</h1>

    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}">
            <select title="status" name="status" id="status">
                    <option value="todo" {% if task.status=="todo" %} selected="selected"{% endif %}>To Do</option>
                    <option value="todolater" {% if task.status=="todolater" %} selected="selected"{% endif %}>To Do Later</option>
                    <option value="inprogress" {% if task.status=="inprogress" %} selected="selected"{% endif %}>In Progress</option>
                    <option value="done" {% if task.status=="done" %} selected="selected"{% endif %}>done</option>
                </select>
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
